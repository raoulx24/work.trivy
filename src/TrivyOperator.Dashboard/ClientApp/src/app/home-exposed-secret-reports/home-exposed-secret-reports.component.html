<div style="height: 70vh" class="row">
  <div class="grid flex">
    <div class="col-12 lg:col-3 h-full">
      <h4 class="text-center">Vulnerability Reports Statistics</h4>
      <div class="flex row">
        <p-table ngClass="w-full" styleClass="p-datatable-sm text-sm" [value]="esTableSummary">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 75%; max-width: 75%">Severity</th>
              <th style="width: 25%; max-width: 25%" class="text-right">Count</th>
            </tr>
          </ng-template>
          <ng-template let-severity pTemplate="body">
            <tr>
              <td style="width: 75%; max-width: 75%">{{ severityWrapperGetCapitalizedName(severity.severityId) }}</td>
              <td style="width: 25%; max-width: 25%" class="text-right">{{ severity.count }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="flex row mb-5 text-sm justify-content-end -ml-1">
        <p-button label="More on Severities..." size="small" [text]="true" (onClick)="onEsrMore($event)" />
      </div>
    </div>

    <div class="hide-on-small lg:col-9 h-full justify-content-center">
      <p-carousel [autoplayInterval]="10000" [numScroll]="1" [numVisible]="1" [value]="slides">
        <ng-template let-slide pTemplate="item">
          <div class="custom-slide">
            <ng-container [ngSwitch]="slide">
              <div *ngSwitchCase="'nsByNs'">
                <h4 style="text-align: center">Exposed Secrets - Severity by Namespace</h4>
                <div *ngIf="barchartDataNsByNs" class="flex justify-content-center">
                  <p-chart
                    height="60vh"
                    type="bar"
                    width="60vw"
                    class="justify-content-center"
                    [data]="barchartDataNsByNs"
                    [options]="horizontalBarChartOption"
                  />
                </div>
              </div>
              <div *ngSwitchCase="'nsBySev'">
                <h4 style="text-align: center">Exposed Secrets - Namespace by Severity</h4>
                <div *ngIf="barchartDataNsBySev" class="flex justify-content-center">
                  <p-chart
                    height="60vh"
                    type="bar"
                    width="60vw"
                    [data]="barchartDataNsBySev"
                    [options]="horizontalBarChartOption"
                  />
                </div>
              </div>
            </ng-container>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>

<p-dialog
  closable="true"
  closeOnEscape="true"
  dismissableMask="true"
  header="Exposed Secret Reports Details"
  resizable="true"
  [contentStyle]="{ height: '70vh' }"
  [modal]="true"
  [style]="{ width: '90vw' }"
  [(visible)]="isMoreESDetailsModalVisible"
>
  <div *ngIf="exposedSecretReportSummaryDtos" style="height: 65vh">
    <p-table scrollDirection="both" styleClass="p-datatable-sm text-sm" [scrollable]="true" [value]="namespaceNames">
      <ng-template pTemplate="header">
        <tr>
          <th pFrozenColumn>Namespace</th>
          <ng-container *ngFor="let id of severityIds">
            <th class="text-center">{{ severityWrapperGetCapitalizedName(id) }}</th>
          </ng-container>
        </tr>
      </ng-template>
      <ng-template let-item pTemplate="body">
        <tr>
          <td pFrozenColumn>{{ item }}</td>
          <ng-container *ngFor="let severityId of severityIds">
            <td class="text-center w-9rem">
              <ng-container *ngIf="getCountFromExposedSecretReportSummaryDtos(item, severityId) as result">
                <p-tag
                  *ngIf="result !== '0'"
                  [rounded]="true"
                  [style]="{ background: severityWrapperGetCssColor(severityId) }"
                  [value]="result"
                />
              </ng-container>
            </td>
          </ng-container>
        </tr>
      </ng-template>
      <ng-template let-footerItem pTemplate="footer">
        <td pFrozenColumn class="font-bold p-2">Total</td>
        <ng-container *ngFor="let severityId of severityIds">
          <td class="text-center w-9rem">
            <ng-container *ngIf="getCountFromExposedSecretReportSummaryDtos('', severityId) as result">
              <p-tag
                *ngIf="result !== '0'"
                [rounded]="true"
                [style]="{ background: severityWrapperGetCssColor(severityId) }"
                [value]="result"
              />
            </ng-container>
          </td>
        </ng-container>
      </ng-template>
    </p-table>
  </div>
</p-dialog>
