<h3>Home</h3>
<p-tabView [scrollable]="true" [(activeIndex)]="tabPageActiveIndex" (onChange)="onTabPageChange($event)">
  <p-tabPanel header="Vulnerability Reports" [disabled]="!enabledTrivyReports.includes('vr')">
    <app-home-vulnerability-reports
      *ngIf="enabledTrivyReports.includes('vr')"
      [showDistinctValues]="showDistinctValues"
    />
  </p-tabPanel>
  <p-tabPanel header="Config Audit Reports" [disabled]="!enabledTrivyReports.includes('car')">
    <app-home-config-audit-reports
      *ngIf="enabledTrivyReports.includes('car')"
      [showDistinctValues]="showDistinctValues"
    />
  </p-tabPanel>
  <p-tabPanel header="Cluster RBAC Assessment Reports" [disabled]="!enabledTrivyReports.includes('crar')">
    <app-home-cluster-rbac-assessment-reports
      *ngIf="enabledTrivyReports.includes('crar')"
      [showDistinctValues]="showDistinctValues"
    />
  </p-tabPanel>
  <p-tabPanel header="Exposed Secret Reports" [disabled]="!enabledTrivyReports.includes('esr')">
    <app-home-exposed-secret-reports
      *ngIf="enabledTrivyReports.includes('esr')"
      [showDistinctValues]="showDistinctValues"
    />
  </p-tabPanel>
  <div class="flex row text-sm align-items-center pb-1 pt-3">
    <p-inputSwitch inputId="distinctSwitch" [(ngModel)]="showDistinctValues" />
    <label for="switch1" class="ml-2">Distinct values</label>
  </div>
</p-tabView>
